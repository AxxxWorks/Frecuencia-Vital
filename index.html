    function closeDayModal() { dayModalOverlay.classList.remove('visible'); dayModal.classList.remove('visible'); }
    async function saveDayNote() { const dateString = dayModal.dataset.currentDate; if (dateString) { setProperty(`dayNote_${dateString}`, dayModalNotes.value); await saveDataToGist(); } }
    function showTopicPlan(topicId, topicName) { topicModal.dataset.currentTopicId = topicId; topicModalTitle.textContent = topicName; loadTopicState(topicId); topicModalOverlay.classList.add('visible'); topicModal.classList.add('visible'); }
    function closeTopicModal() { topicModalOverlay.classList.remove('visible'); topicModal.classList.remove('visible'); }
    function loadTopicState(topicId) { topicTaskCheckboxes.forEach(checkbox => { checkbox.checked = getProperty(`${topicId}_${checkbox.id}`, false); }); aciertosInput.value = getProperty(`${topicId}_scoreAciertos`, ''); reactivosInput.value = getProperty(`${topicId}_scoreReactivos`, ''); updateScorePercentage(); updateAllStepCardsStatus(); }
    function saveTopicState(key, value) { setProperty(key, value); } // <- Se modifica para no guardar en cada cambio.
    function updateScorePercentage() { const aciertos = parseInt(aciertosInput.value) || 0; const reactivos = parseInt(reactivosInput.value) || 0; let percentage = 0; let textColor = '#50E050'; if (reactivos > 0) { percentage = Math.round((aciertos / reactivos) * 100); } if (percentage < 60) textColor = '#ff6b6b'; else if (percentage < 80) textColor = '#ffd54f'; percentageOutput.value = percentage + "%"; percentageOutput.style.color = textColor; }
    function updateStepCardStatus(cardElement) { const tasksInCard = cardElement.querySelectorAll('.task-checkbox'); const allTasksCompleted = Array.from(tasksInCard).every(task => task.checked); cardElement.classList.toggle('completed', allTasksCompleted); }
    function updateAllStepCardsStatus() { topicStepCards.forEach(updateStepCardStatus); }
    async function finishTopicSession() { const topicId = topicModal.dataset.currentTopicId; if (!topicId) return; await saveDataToGist(); updateGlobalProgressBars(); const isNowComplete = isTopicComplete(topicId); const topicElements = document.querySelectorAll(`[data-topic-id="${topicId}"]`); topicElements.forEach(el => { el.classList.toggle('topic-completed', isNowComplete); }); closeTopicModal(); }
    function updateGlobalProgressBars() { let completedTopics = 0; let totalScoreSum = 0; let scoredTopicsCount = 0; studyPlan.forEach(day => { day.topics.forEach(topic => { const topicId = generateTopicId(day.date, topic); if (isTopicComplete(topicId)) { completedTopics++; } const aciertos = parseInt(getProperty(`${topicId}_scoreAciertos`)) || 0; const reactivos = parseInt(getProperty(`${topicId}_scoreReactivos`)) || 0; if (reactivos > 0) { const score = (aciertos / reactivos) * 100; totalScoreSum += score; scoredTopicsCount++; } }); }); const advancePercentage = totalTopics > 0 ? Math.round((completedTopics / totalTopics) * 100) : 0; globalAdvanceBar.style.width = `${advancePercentage}%`; globalAdvanceBar.textContent = `${advancePercentage}%`; const scorePercentage = scoredTopicsCount > 0 ? Math.round(totalScoreSum / scoredTopicsCount) : 0; globalScoreBar.style.width = `${scorePercentage}%`; globalScoreBar.textContent = `${scorePercentage}%`; }
    
    async function initialize() {
        displayDailyQuote();
        startCountdown();
        progressData = await loadDataFromGist();
        populateCalendar();
        updateGlobalProgressBars();

        calendarContainer.addEventListener('click', e => { const cell = e.target.closest('.day-cell:not(.empty)'); if (cell) showDayModal(cell.dataset.date); });
        dayModalTopicsContainer.addEventListener('click', e => { const topicLi = e.target.closest('.topic-item'); if (topicLi) { const { topicId, topicName } = topicLi.dataset; showTopicPlan(topicId, topicName); } });
        dayModal.querySelector('#modal-close-day').addEventListener('click', closeDayModal); dayModalOverlay.addEventListener('click', closeDayModal);
        topicModal.querySelector('#modal-close-topic').addEventListener('click', closeTopicModal);
        finishTopicButton.addEventListener('click', finishTopicSession);
        document.addEventListener('keydown', e => { if (e.key === 'Escape') { if (topicModal.classList.contains('visible')) { closeTopicModal(); } else if (dayModal.classList.contains('visible')) { closeDayModal(); } } });
        saveNoteButton.addEventListener('click', saveDayNote);
        topicTaskCheckboxes.forEach(checkbox => { checkbox.addEventListener('change', function() { saveTopicState(`${topicModal.dataset.currentTopicId}_${this.id}`, this.checked); updateStepCardStatus(this.closest('.step-card')); }); });
        aciertosInput.addEventListener('input', () => { saveTopicState(`${topicModal.dataset.currentTopicId}_scoreAciertos`, aciertosInput.value); updateScorePercentage(); });
        reactivosInput.addEventListener('input', () => { saveTopicState(`${topicModal.dataset.currentTopicId}_scoreReactivos`, reactivosInput.value); updateScorePercentage(); });
    }

    initialize();
});
